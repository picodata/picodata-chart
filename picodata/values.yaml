
image:
  repository: docker.binary.picodata.io
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: 'picodata:24.2.2'

imagePullSecrets: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ''

nameOverride: ''
fullnameOverride: ''


picodata:

  replicas: 1

  podAnnotations: {}

  podSecurityContext:
    # fsGroup: 2000
    # capabilities:
    #   drop:
    #   - ALL
#    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000

  securityContext:
    fsGroup: 1000
    # capabilities:
    #   drop:
    #   - ALL
#    readOnlyRootFilesystem: true
#    runAsNonRoot: true
#    runAsUser: 1000
#    runAsGroup: 1000

  service:
    type: ClusterIP
    ports:
      - name: binary
        protocol: TCP
        port: 3301
        targetPort: 3301
      - name: http
        protocol: TCP
        port: 8081
        targetPort: 8081

  livenessProbe:
    tcpSocket:
      port: binary
    timeoutSeconds: 3
    periodSeconds: 20
    successThreshold: 1
    failureThreshold: 3      
  readinessProbe:
    tcpSocket:
      port: binary
    timeoutSeconds: 3
    periodSeconds: 20
    successThreshold: 1
    failureThreshold: 3 
  startupProbe:
    tcpSocket:
      port: binary
    periodSeconds: 30
    failureThreshold: 20
    timeoutSeconds: 3

  ingress: {}
    # enabled: true
    # className: 'nginx'
    # annotations:
    #   kubernetes.io/ingress.class: nginx
    #   kubernetes.io/tls-acme: "true"
    # hosts:
    #   - host: picodata.local
    #     paths:
    #       - path: /
    #         pathType: ImplementationSpecific
    # tls: []
    #   - secretName: picodata-local-tls
    #     hosts:
    #       - picodata.local

  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling: {}
    # enabled: false
    # minReplicas: 1
    # maxReplicas: 100
    # targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  topologySpreadConstraints: {}
    # - maxSkew: 1
    #   topologyKey: kubernetes.io/hostname
    #   whenUnsatisfiable: DoNotSchedule
    #   matchLabelKeys:
    #     - picodata

  env:
    - name: PICODATA_FAILURE_DOMAIN
      value: HOST=picokube
    - name: PICODATA_LOG_LEVEL
      value: info

  volumes:
    - name: picodata
      accessModes:
        - ReadWriteOnce
      mountPath: /pico
      storageClassName: yc-network-ssd
      #storageClassName: longhorn
      #storageClassName: csi-s3
      size: 1Gi

  dataDir: /pico

  backup:
    enabled: false
    backet: picodata-gitlab
    restore: true